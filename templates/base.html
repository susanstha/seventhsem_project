<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>CSITMate</title>
    <!-- Latest compiled and minified CSS -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'finalproject/css/mystyle.css'%}">

  </head>

  <body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
        <div class="container">

            <a class="navbar-brand" href="{% url 'home' %}">CSITMate</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><form class="navbar-form" role="search" method="GET" action="{% url 'questions:search' %}">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Search questions...">
                              <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>
                    </li>
                    <li><a class="btn btn-simple" href="{% url 'questions:unanswered' %}">Unanswered Question</a></li>
                    <li><a href="{% url 'questions:create' %}" class="btn btn-simple">Add Question</a></li>
                    <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                    <!--<li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>-->
                    <li>
                        <a >Welcome: {{ user.username }}</a>
                    </li>
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>


                {% else %}
                    <li><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
                    <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}

    </div>

    <canvas id="canvas"></canvas>

  </body>
</html>
